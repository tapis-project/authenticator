{% extends 'base.html' %}

{% block assets %}
{{ block.super }}
<link rel="stylesheet" href="https://unpkg.com/@tacc/core-styles@2.16.1/dist/core-styles.settings.css">
<link rel="stylesheet" href="https://unpkg.com/@tacc/core-styles@2.16.1/dist/settings/color--portal.css">
<link rel="stylesheet" href="https://unpkg.com/@tacc/core-styles@2.16.1/dist/settings/font--portal.css">
<link rel="stylesheet" href="https://unpkg.com/@tacc/core-styles@2.16.1/dist/trumps/s-form--login.css">
<link rel="stylesheet" href="https://unpkg.com/@tacc/core-styles@2.16.1/dist/trumps/s-form-page.css">
{% endblock %}

{% block banner %}
{% endblock %}

{% block content %}
<body>

<main class="s-form-page">
  <form action="" method="post" class="s-form s-form--login">
    <h1>
      <figure>
        {% include branding.html with tenant_id=tenant_id only %}
        {% include branding.html with tenant_id="tacc" only %}
      </figure>
      <span>Tapis Login</span>
    </h1>
    <p>Tenant {{ tenant_id }}</p>

    {% if error %}
    <ul>
      <li>Error: {{ error }}</li>
    </ul>
    {% endif %}

    <div class="has-required">
      <label>Username</label>
      <input id="username" type="text" name="username" required>
    </div>
    <div class="has-required">
      <label>Password</label>
      <input id="password" type="password" name="password" required>
    </div>
    <input type="hidden" name="client_id" value="{{ client_id }}">
    <input type="hidden" name="client_redirect_uri" value="{{ client_redirect_uri }}">
    <input type="hidden" name="client_display_name" value="{{ client_display_name }}">
    <input type="hidden" name="client_state" value="{{ client_state }}">
    <footer>
      <button type="submit">Login</button>
    </footer>
    <nav>
      <p>Forgot <a href="mailto:CICSupport@tacc.utexas.edu">password?</a></p>
    </nav>
  </form>
  <footer>
    <a href="https://tacc.utexas.edu/about/security-and-compliance/">
      Security
    </a>
    <a href="https://tacc.utexas.edu/use-tacc/user-policies/">
      Policies
    </a>
  </footer>
</main>
{% endblock %}
