{% extends 'base.html' %}
{% block content %}
<body>
 <div class="container">
    <h2> Tapis Tenant </h2>
 </div>
 <form action="" method="post">

     {% if error %}
   <div class="container">
      <p>Error: {{ error }}</p>
   </div>
     {% endif %}
<br>
     <div class="container">
    <label for="tenant"><b>Select Tenant: </b></label>
    <select class="input-medium" name="tenant" required>
        <option value="dev">Dev Tenant</option>
        <option value="tacc">TACC Tenant</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
{% endblock %}
