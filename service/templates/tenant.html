{% extends 'base.html' %}
{% block content %}
<body>

<h2> Tapis Tenant </h2>

 <form action="" method="post">
  <div class="imgcontainer">
    <img src="authorize/tapis.jpg" alt="Tapis" class="avatar">
  </div>

     {% if error %}
   <div class="container">
      <p>Error: {{ error }}</p>
   </div>
     {% endif %}

     <div class="container">
    <label for="tenant"><b>Select Tenant</b></label>
    <select placeholder="Select Tenant" name="tenant" required>
        <option value="dev">Dev Tenant</option>
        <option value="tacc">TACC Tenant</option>
    </select>
    <button type="submit">Submit</button>
  </div>

</form>
{% endblock %}
