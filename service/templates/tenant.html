{% extends 'base.html' %}
{% block content %}
<body>
 <div class="container">
    <h2> Tapis Tenant </h2>
 </div>
 <form action="" method="post">

     {% if error %}
   <div class="container">
      <p>Error: {{ error }}</p>
   </div>
     {% endif %}

   <div class="container">
        <label for="tenant"><b>Select Tenant: </b></label>
        <select class="input-medium" name="tenant" required>
            <option value="a2cps">A2CPS Tenant</option>
            <option value="dev">Dev Tenant</option>
            <option value="cii">CII Tenant</option>
            <option value="github-demo">Github Demo Tenant</option>
            <option value="tacc">TACC Tenant</option>
        </select>
        <input type="hidden" name="client_id" value="{{ client_id }}">
        <input type="hidden" name="client_redirect_uri" value="{{ client_redirect_uri }}">
        <input type="hidden" name="client_display_name" value="{{ client_display_name }}">
        <input type="hidden" name="client_state" value="{{ client_state }}">
        <button type="submit" class="btn btn-primary">Submit</button>
   </div>

</form>
{% endblock %}
