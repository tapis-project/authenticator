{% block content %}
<body>

 <div class="container">
    <h2> Tapis Logout </h2>
 </div>

{% if logout_message %}
<p>{{ logout_message}}</p>

{% else %}
 <form action="" method="post">


 <div class="container">

          <input type="checkbox" checked="checked" name="logout"> Logout

     </div>

</form>
{% endif %}
{% endblock %}
